<div>
    <form class="container middle-login col-sm-offset-4 col-sm-4">
        <div style="margin-bottom: 15px" class="input-group" ng-class="{ 'has-error': form.userId.$dirty && form.userId.$error.required }">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="userId" type="text" class="form-control" name="userId" value="" placeholder="User Id" ng-model="userId" required>
            <span ng-show="form.userId.$dirty && form.userId.$error.required">UserName is required</span>
        </div>
        <div style="margin-bottom: 15px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="loginPassword" type="password" class="form-control" name="password" placeholder="Password" >
        </div>
        <div style="margin-top:10px" class="form-group col-sm-12 text-right">
            <div class="col-sm-12">
                <a id="forgotPwd" href="javascript:;" class="btn btn-link">Forgot password</a>
                <a id="btnCancel" href="javascript:;" class="btn btn-success" data-dismiss="modal">Cancel  </a> &nbsp &nbsp
                <a id="btnLogin" ng-click="loginSubmitHandler()" class="btn btn-success">Login  </a>
            </div>
        </div>
    </form>
</div>
